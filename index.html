<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<div class="producto">
    <h2 id="nombreProducto">Producto X</h2>
    <p>Color: <span id="colorProducto">Rojo</span></p>
    <p>$ <span id="precioBase">100</span> cada uno</p>
    <div class="cantidad">
        <button id="disminuir">-</button>
        <span id="cantidad">1</span>
        <button id="aumentar">+</button>
    </div>
    <p>Total a pagar: $ <span id="totalPagar">100</span></p>
</div>

<script src="./assets/script.js"></script>
</body>
</html>
